<!DOCTYPE html>
<html>

    <head>
        <title> IG Project </title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">

    </head>

    <body>
        <h1>Breathe Code Photo Feed</h1>

        <div class="feed">
            <div class="headers">
                <h3>Puppy Outside</h3>
                <p>1/3</p>
            </div>
            <div class="images">
                <img src="pexels-julissa-helmuth-3726314.jpg" alt="puppy outside">
            </div>
            <div class="footers">
                <p>The little husky taking a walk in the nice fall weather</p>
            </div>
            </div>

            <div class="feed">
                <div class="headers">
                    <h3>Bath Time!!</h3>
                    <p>2/3</p>
                </div>
                <div class="images">
                    <img src="pexels-nishizuka-485294 (1).jpg" alt="Chihuahua bath">
                </div>
                <div class="footers">
                    <p>Lil chihuahua in a bubble bath waiting for it to be over and roll in the towel</p>
                </div>
                </div>

                <div class="feed">
                    <div class="headers">
                        <h3>Puppy Party</h3>
                        <p>3/3</p>
                    </div>
                    <div class="images">
                        <img src="pexels-sam-lion-5732487.jpg" alt="puppy party">
                    </div>
                    <div class="footers">
                        <p>These little sisters know what time it is</p>
                    </div>
                    </div>
        </div>
    </body>
